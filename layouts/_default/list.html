{{ define "main" }}
<section>
  {{ with .Content }}
  {{ . }}
  <hr />
  {{ end }}

  {{ if gt (len .Pages) 0 }}
    <ul>
      {{ range sort .Pages "File.Path" }}
        <li>
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </li>
      {{ end }}
    </ul>
  {{ else }}
    Nothing in here at the moment.
  {{ end }}
</section>
{{ end }}
